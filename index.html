    /* Custom gradient nav bar */
    .custom-navbar {
      background: linear-gradient(to right, #2e2e2e, #6e6e6e);
      padding: 20px 40px;
      display: flex;
      justify-content: flex-start;
      align-items: center;

    .custom-navbar a {
      color: white;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      margin-right: 30px;
    }

    .custom-navbar a:hover {
      text-decoration: underline;
    }

    .project-tile {
      margin: 20px;
    }

    .card {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
